<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-V2</title>
    <link rel="shortcut icon" href="./assets/images/Pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/index.js" defer></script>
</head>
<body>
    <header>
        <img src="./assets/images/Pokeball.png" alt="Pokeball">
        <h1>Pokedex V2</h1>
        <button type="button" id="searchButton"></button>
        <div class="searchbar hide">
            <input type="text" name="searchText" id="searchInput">
        </div>
    </header> 
    <main >
        <div class="showPokemonStatsBackground hide">
            <div class="showPokemonStats">
                <h2 class="showPokemonName">Name</h2>
                <h3>Stats</h3>
                <div class="statBarContainer">
                    <div class="statBarWrapper">
                        <div class="statBar hpColor">
                            <div class="statBarContent hpValue">
                            </div>
                        </div>
                        <p>HP</p>
                    </div>
                    <div class="statBarWrapper">
                        <div class="statBar attackColor">
                            <div class="statBarContent attackValue">
                            </div>
                        </div>
                        <p>Attack</p>
                    </div>
                    <div class="statBarWrapper">
                        <div class="statBar defenseColor">
                            <div class="statBarContent defenseValue">
                            </div>
                        </div>
                        <p>Defense</p>
                    </div>
                    <div class="statBarWrapper">
                        <div class="statBar specialAttackColor">
                            <div class="statBarContent specialAttackValue">
                            </div>
                        </div>
                        <p>Special Attak</p>
                    </div>
                    <div class="statBarWrapper">
                        <div class="statBar specialDefenseColor">
                            <div class="statBarContent specialDefenseValue">
                            </div>
                        </div>
                        <p>Special Defense</p>
                    </div>
                    <div class="statBarWrapper">
                        <div class="statBar speedColor">
                            <div class="statBarContent speedValue">
                            </div>
                        </div>
                        <p>Speed</p>
                    </div>
                </div>
                <div class="physicalStatsContainer">
                    <div class="physicalStatsContainerValue">
                        <p>Type: <span class="showPokemonType"></span></p>
                        <p>Height: <span class="showPokemonHeight"></span>m</p>
                        <p>Weight: <span class="showPokemonWeight"></span>Kg</p>
                    </div>
                    <div>
                        <img class="pokemonStatsImage" src="./assets/images/Pokeball.png" alt="Image from Pokemon">
                    </div>
                </div>
            </div>
        </div>
        <section class="previewAllPokemons " id="previewAll"></section>
        <section class="previewAllPokemons hide" id="previewSearch">
        </section>
    </main>
    <footer>
        <p>created by Miningmark</p>
    </footer>
    
</body>
</html>
